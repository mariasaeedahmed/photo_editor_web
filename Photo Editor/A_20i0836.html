<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Editor JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="i200836.js">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
  </head>
  <body>
    <div class="container ">
        <h2> Photo Editor</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">Filters</label>
                    <div class="options">
                        <button id="brightness" class="in_use"  onclick="innerhtmlbr()">Brightness</button>
                        <button id="saturation" onclick="innerhtmlsa()">Saturation</button>
                        <button id="inversion" onclick="innerhtmlin()">Inversion</button>
                        <button id="grayscale"  onclick="innerhtmlgs()">Grayscale</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name" id="name" onclick="brightness_increase()">Brighteness</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" onchange="filterapplication()" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="rotate">
                    <label class="title">Rotate & Flip</label>
                    <div class="options">
                        <button id="left" onclick="rotleft()"><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="right" onclick="rotright()"><i class="fa-solid fa-rotate-right"></i></button>
                        <button id="horizontal" onclick="horshift()"><i class='bx bx-reflect-vertical'></i></button>
                        <button id="vertical" onclick="vershift()"><i class='bx bx-reflect-horizontal' ></i></button>
                    </div>
                </div>
                <div class="Section B">
                    <div class="one_whole">
                         <p>Grayscale</p>
                         <div class="gs">
                        <input type="range" onchange="thisfilterapplication()" value="0" min="0" max="200">
                         </div>
                        <div class="smol_red">
                            <p class="gsper">0%</p>
                        </div>
                 </div>
                
                     <div class="one_whole">
                         <p>Blur</p>
                        <div class="bl">
                        <input type="range" onchange="thisfilterapplication()" value="0" min="0" max="4">
                    </div>
                        <div class="smol_red">
                             <p class="blper">0px</p>
                        </div>
                     </div>
                


                    <div class="one_whole">
                        <p>Sepia</p>
                        <div class="sep">
                        <input type="range" onchange="thisfilterapplication()" value="0" min="0" max="1">
                        </div>
                        <div class="smol_red">
                         <p class="sepper">0</p>
                        </div>
                    </div>



                 <div class="one_whole">
                    <p>Rotate</p>
                    <div class="rot">
                    <input type="range" onchange="rotapp()" value="0" min="0" max="360">
                    </div>
                    <div class="smol_red">
                     <p class="rotper">0deg</p>
                    </div>
                </div>
              

            </div>
            </div>
            <div class="preview-img">
                <img id="theimg" src="image-placeholder.svg" alt="preview-img">
            </div>
            
        </div>
        
        <div class="controls">
            <button class="reset-filter" onclick="resetting()">Reset Filters</button>
            <div class="row">
                <input onchange="choseimg(event)" type="file" class="file-input" accept="image/*" hidden >
                <button class="choose-img" onclick="takinginp()">Choose Image</button>
                <button  onclick="downloadimg()" class="save-img" download="theimg.src">Save Image</button>
            </div>
        </div>
    </div>


    
  </body>
  <script src="./i200836.js">
   






      


  </script>
  </html>
